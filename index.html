<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-light">
    <header class="align-baseline bg-primary bg-gradient text-white py-3">
        <h1 class="ms-4 row align-items">Weather Dashboard</h1>
    </header>

    <main class="d-flex mx-3">

        <aside class="container-fluid col-3 border border-secondary-subtle rounded-1 bg-body-secondary me-2 mt-3">

            <h2 class="my-2 text-center">Search A City</h2>
            <div class="d-flex flex-column">
                <input class="my-1" type="search" name="search">
                <button class="my-1" type="submit">Search</button>    
            </div>
            <div class="mx-1 mt-3 text-center">
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 1</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 2</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 3</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 4</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 5</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 6</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 7</p>
                <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 8</p>
            </div>
        </aside>
       
        <div class="container-fluid col-9" col-6>

            <Section class="mt-3 p-2 border border-secondary-subtle rounded-1 bg-info-subtle bg-gradient">
                <h2>City Name</h2>
                <h4>Date: MM/DD/YYYY hh:mm a</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <P>Humidity:</P>
            </Section>
    
            <section class="px-2">
                <h4 class="mt-5 mb-4">Five Day Forcast</h4>
                <div class="d-flex flex-wrap container-fluid gap-3">
                   <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">Mon</div>
                   <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">Tues</div>
                   <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">Wed</div>
                   <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">Thurs</div>
                   <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">Fri</div> 
                </div>
            </section> 
        </div>

    </main>
    <footer class="text-center pt-2 mt-3 border-top border-dark-subtle bg-body-secondary">
        <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-2" href="">My Portfolio</a>
        <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-2" href="">Github</a>
        <p>&copy 2024 T. Irwin</p>
    </footer>

</body>

<script src="/assets/js/script.js"></script>
</html>
