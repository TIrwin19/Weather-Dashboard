<!DOCTYPE html>
<html lang="en" class="mx-auto">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-light">
    <header class="align-baseline bg-secondary bg-gradient text-white py-3">
        <h1 class="ms-4 row align-items">Weather Dashboard</h1>
    </header>

    <main class="d-flex mx-3">

        <aside class="container-fluid col-3 border border-secondary-subtle rounded-1 bg-body-secondary me-2 mt-3">

            <h2 class="my-2 text-center">Search A City</h2>
            <form class="form d-flex flex-column">
                <input id="city-input" class="my-1 px-2 py-1" type="search" name="search">
                <button id="submit-btn" class="my-1 btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <div class="history mx-1 mt-3 text-center">
                <!-- <p class="border border-dark-subtle rounded-2 bg-primary text-white focus-ring">City 1</p> -->
            </div>
        </aside>

        <div class="container-fluid col-9">

            <Section class="d-flex mt-3 p-2 border border-secondary-subtle rounded-1 bg-primary bg-gradient text-white shadow">
                <div>
                    <h2 id="city-name">City Name</h2>
                    <h4 id="date">Date: MM/DD/YYYY hh:mm a</h4>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <P id="humidity">Humidity:</P>
                </div>
                <div class="icon m-auto"></div>
            </Section>

            <section class="px-2">
                <h4 class="mt-5 mb-4">Five Day Forcast</h4>
                <div id="forecast-div" class="d-flex flex-wrap container-fluid gap-2">
                    <!-- <div class="p-5 bg-info-subtle text-primary-emphasis rounded-1 shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h2>Date</h2>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div> -->
                </div>
            </section>
        </div>

    </main>
    <footer class="text-center pt-2 mt-3 border-top border-dark-subtle bg-body-secondary">
        <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-2" href="">My
            Portfolio</a>
        <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-2"
            href="">Github</a>
        <p>&copy 2024 T. Irwin</p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="/assets/js/script.js"></script>

</html>
